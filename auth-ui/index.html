<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Auth Flow (postMessage)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for better appearance */
        body {
            scrollbar-color: #3B82F6 #1F2937;
            scrollbar-width: thin;
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen p-4 flex flex-col items-center justify-center font-sans">
    <script>
        if (window.opener) {
            const message = {
                authSuccess: true,
            };
            console.log(`window location origin ${window.location.origin}`)
            window.opener.postMessage(message, "https://dev1.player.eosc-data-commons.eu");
            window.opener.postMessage(message, "https://dev2.player.eosc-data-commons.eu");
            window.opener.postMessage(message, "https://dev3.player.eosc-data-commons.eu");
            window.opener.postMessage(message, "http://localhost:8000/");

            // window.opener.postMessage(message, window.location.origin);
        }
    </script>
</body>
