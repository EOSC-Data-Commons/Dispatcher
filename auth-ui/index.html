<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player SSO Auth PoC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-left: 4px solid #007cba;
            background: #f0f8ff;
        }

        .hidden {
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ccc;
            border-top: 2px solid #007cba;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>Player SSO Auth PoC</h1>

    <div>
        <h3>Workflow:</h3>
        <ol>
            <li>Enter metadata JSON</li>
            <li>Click "Submit Metadata"</li>
            <li>System calls root endpoint (handles SSO if needed)</li>
            <li>After authentication, metadata is submitted</li>
        </ol>
    </div>

    <div>
        <label for="metadata">Metadata JSON:</label>
        <textarea id="metadata">
            {
    "@context": [
        "https://w3id.org/ro/crate/1.1/context",
        { "runsOn": "https://w3id.org/ro/terms/test#runsOn" }
    ],
    "@graph": [
        {
            "@id": "./",
            "@type": "Dataset",
            "name": "Galaxy Example Workflow",
            "description": "This is an example of a workflow using the Galaxy platform.",
            "license": "GNU General Public License v3.0",
            "datePublished": "2025-05-06T14:35:47+00:00",
            "mainEntity" : { "@id": "#workflow" },
            "runsOn" : { "@id": "#destination" },
            "hasPart": [
                { "@id": "#workflow" },
                { "@id": "#textfile" },
                { "@id": "#destination" }
            ]
        },
        {
            "@id": "ro-crate-metadata.json",
            "@type": "CreativeWork",
            "about": {
                "@id": "./"
            },
            "conformsTo": {
                "@id": "https://w3id.org/ro/crate/1.1"
            }
        },
        {
            "@id": "#workflow",
            "@type": [
                "File",
                "SoftwareSourceCode",
                "ComputationalWorkflow"
            ],
            "name": "Example galaxy workflow",
            "programmingLanguage": {
                "@id": "https://w3id.org/workflowhub/workflow-ro-crate#galaxy"
            },
            "url": "https://dockstore.org/api/ga4gh/trs/v2/tools/%23workflow%2Fgithub.com%2Flaitanawe%2Fismb2024%2Fgalaxy_example/versions/main/PLAIN_GALAXY/descriptor//Galaxy-Workflow-reverse_file_galaxy_workflow.ga"
        },
        {
            "@id": "https://w3id.org/workflowhub/workflow-ro-crate#galaxy",
            "@type": "ComputerLanguage",
            "identifier": {
                "@id": "https://galaxyproject.org/"
            },
            "name": "Galaxy",
            "url": {
                "@id": "https://galaxyproject.org/"
            }
        },
        {
            "@id": "#textfile",
            "@type": "File",
            "name": "simpletext_input",
            "url": "https://example-files.online-convert.com/document/txt/example.txt",
            "encodingFormat": "text/txt"
        },
        {
            "@id": "#destination",
            "@type" : "Service",
            "url": "https://usegalaxy.eu/"
        }
    ]
}
        </textarea>
    </div>

    <div>
        <button id="submit-btn" onclick="submitMetadata()">Submit Metadata</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>

    <div id="result" class="hidden"></div>

    <script>
        const API_BASE = 'https://dev3.player.eosc-data-commons.eu';
        const METADATA_ENDPOINT = '/requests/metadata_rocrate/';

        let pendingMetadata = null;

        function showResult(content, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = typeof content === 'string' ? content : JSON.stringify(content, null, 2);
            resultDiv.className = `result ${type}`;
            resultDiv.classList.remove('hidden');
        }

        function showError(error) {
            showResult(`Error: ${error.message || error}`, 'error');
        }

        async function submitMetadata() {
            const metadata = document.getElementById('metadata').value;

            try {
                // Validate JSON
                JSON.parse(metadata);
            } catch (e) {
                showError(new Error('Invalid JSON format'));
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.innerHTML = '<span class="spinner"></span> Authenticating...';
            submitBtn.disabled = true;

            try {
                // Store metadata for after SSO redirect
                pendingMetadata = metadata;
                localStorage.setItem('pendingMetadata', metadata);

                // Call root endpoint which handles SSO
                window.location.href = `${API_BASE}/`;

            } catch (error) {
                showError(error);
                submitBtn.innerHTML = 'Submit Metadata';
                submitBtn.disabled = false;
            }
        }

        function clearResults() {
            document.getElementById('result').classList.add('hidden');
        }

        // Handle post-SSO redirect
        window.addEventListener('load', function () {
            // Check if we just returned from SSO
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('code') || urlParams.has('state')) {
                showResult('Successfully authenticated! Submitting metadata...', 'info');

                // Clean up URL
                window.history.replaceState({}, document.title, window.location.pathname);

                // Check for pending metadata
                const storedMetadata = localStorage.getItem('pendingMetadata');
                if (storedMetadata) {
                    // Submit metadata after a short delay
                    setTimeout(() => {
                        submitActualMetadata(storedMetadata);
                    }, 1000);
                }

                // Clear stored metadata
                localStorage.removeItem('pendingMetadata');
                return;
            }

            // Check for stored metadata on regular load (after SSO)
            const storedMetadata = localStorage.getItem('pendingMetadata');
            if (storedMetadata) {
                showResult('Submitting metadata after authentication...', 'info');
                setTimeout(() => {
                    submitActualMetadata(storedMetadata);
                    localStorage.removeItem('pendingMetadata');
                }, 500);
            }
        });

        async function submitActualMetadata(metadata) {
            try {
                const response = await fetch(`${API_BASE}${METADATA_ENDPOINT}`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: metadata
                });

                if (response.ok) {
                    const result = await response.json();
                    showResult({
                        message: 'Metadata submitted successfully',
                        response: result
                    }, 'info');
                } else {
                    const errorText = await response.text();
                    showResult({
                        message: 'Metadata submission failed',
                        status: response.status,
                        statusText: response.statusText,
                        error: errorText
                    }, 'error');
                }
            } catch (error) {
                showError(error);
            } finally {
                const submitBtn = document.getElementById('submit-btn');
                submitBtn.innerHTML = 'Submit Metadata';
                submitBtn.disabled = false;
            }
        }
    </script>
</body>

</html>
