        <ol>
            <li>Enter metadata JSON</li>
            <li>Click "Submit Metadata"</li>
            <li>System calls root endpoint (handles SSO if needed)</li>
            <li>After authentication, metadata is submitted</li>
        </ol>
    </div>

    <p id="status-message" class="text-lg font-semibold mt-4 text-gray-400">Status: Waiting...</p>

    <div>
        <button id="submit-btn" onclick="submitMetadata()">Submit Metadata</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>

    <div id="result" class="hidden"></div>

    <script>
        const API_BASE = 'https://dev3.player.eosc-data-commons.eu';
        const METADATA_ENDPOINT = '/requests/metadata_rocrate/';

        let pendingMetadata = null;

        let authWindow = null;
        function startAuthentication(url) {
            // Check if a popup is already open
            if (authWindow && !authWindow.closed) {
                authWindow.focus();
                return;
            }
            // Clear previous status
            updateStatus('Starting authentication...', 'text-yellow-400');
            // Open the new window with the appropriate features
            authWindow = window.open(url, 'JupyterHubAuth', 'width=600,height=700,menubar=no,location=no,resizable=yes,scrollbars=yes,status=no');
            if (!authWindow) {
                updateStatus('Popup blocked! Please allow popups for this site.', 'text-red-500');
                return;
            }
            // Start waiting for the message *before* the popup completes authentication
            window.addEventListener('message', receiveAuthMessage, false);
            // Start polling to check if the window was closed manually
            const checkClosed = setInterval(() => {
                if (authWindow.closed) {
                    clearInterval(checkClosed);
                    window.removeEventListener('message', receiveAuthMessage, false);
                }
            }, 500);
        }
        function receiveAuthMessage(event) {
            const expectedOrigin = window.location.origin;
            if (event.origin !== expectedOrigin) {
                console.warn(`Ignoring message from untrusted origin: ${event.origin}`);
                return;
            }
            if (authWindow) {
                authWindow.close();
            }
            window.removeEventListener('message', receiveAuthMessage, false);
            const data = event.data;
            if (data && data.authSuccess) {
                updateStatus(`Authentication Successful! Token received.`, 'text-green-400');
            } else {
                updateStatus('Authentication failed or returned incomplete data.', 'text-red-500');
            }
            const storedMetadata = localStorage.getItem('pendingMetadata');
            if (storedMetadata) {
                showResult('Submitting metadata after authentication...', 'info');
                setTimeout(() => {
                    submitActualMetadata(storedMetadata);
                    localStorage.removeItem('pendingMetadata');
                }, 500);
            }

        }
        function updateStatus(message, colorClass) {
            const statusElement = document.getElementById('status-message');
            statusElement.innerText = message;
            statusElement.className = `text-lg font-semibold mt-4 ${colorClass}`;
        }



        function showResult(content, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = typeof content === 'string' ? content : JSON.stringify(content, null, 2);
            resultDiv.className = `result ${type}`;
            resultDiv.classList.remove('hidden');
        }

        function showError(error) {
            showResult(`Error: ${error.message || error}`, 'error');
        }

        async function submitMetadata() {
            const metadata = document.getElementById('metadata').value;

            try {
                // Validate JSON
                JSON.parse(metadata);
            } catch (e) {
                showError(new Error('Invalid JSON format'));
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.innerHTML = '<span class="spinner"></span> Authenticating...';
            submitBtn.disabled = true;

            try {
                // Store metadata for after SSO redirect
                pendingMetadata = metadata;
                localStorage.setItem('pendingMetadata', metadata);

                startAuthentication(`${API_BASE}/`);

            } catch (error) {
                showError(error);
                submitBtn.innerHTML = 'Submit Metadata';
                submitBtn.disabled = false;
            }
        }

        function clearResults() {
            document.getElementById('result').classList.add('hidden');
        }

        async function submitActualMetadata(metadata) {
            try {
                const response = await fetch(`${API_BASE}${METADATA_ENDPOINT}`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: metadata
                });

                if (response.ok) {
                    const result = await response.json();
                    showResult({
                        message: 'Metadata submitted successfully',
                        response: result
                    }, 'info');

                    if (result.task_id) {
                        pollTaskStatus(result.task_id);
                    }

                } else {
                    const errorText = await response.text();
                    showResult({
                        message: 'Metadata submission failed',
                        status: response.status,
                        statusText: response.statusText,
                        error: errorText
                    }, 'error');
                }
            } catch (error) {
                showError(error);
            } finally {
                const submitBtn = document.getElementById('submit-btn');
                submitBtn.innerHTML = 'Submit Metadata';
                submitBtn.disabled = false;
            }
        }

        async function pollTaskStatus(taskId) {
            const pollInterval = 2000; // 2 seconds
            const maxAttempts = 30; // Maximum number of attempts
            let attempts = 0;

            // Show loading message
            showResult({
                message: 'Processing task, please wait...',
                taskId: taskId
            }, 'info');

            const poll = async () => {
                try {
                    const response = await fetch(`${API_BASE}/requests/${taskId}`, {
                        method: 'GET',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const statusResult = await response.json(); // Get raw response text
                        const status = statusResult.status
                        // Display the raw status response
                        showResult({
                            message: 'Task status:',
                            status: status
                        }, 'info');
                        if (status == "SUCCESS") {
                            showResult({
                                message: 'Task result:',
                                status: statusResult.result
                            }, 'info');
                        }
                        // Continue polling if max attempts not reached
                        if (attempts < maxAttempts) {
                            attempts++;
                            setTimeout(poll, pollInterval);
                        } else {
                            showResult({
                                message: 'Task monitoring stopped. Please check status manually if needed.',
                                taskId: taskId
                            }, 'warning');
                        }
                    } else {
                        const errorText = await response.text();
                        showResult({
                            message: 'Failed to get task status',
                            status: response.status,
                            statusText: response.statusText,
                            error: errorText
                        }, 'error');
                    }
                } catch (error) {
                    showError(error);
                    // Continue polling even if one request fails
                    if (attempts < maxAttempts) {
                        attempts++;
                        setTimeout(poll, pollInterval);
                    }
                }
            };

            // Start polling
            setTimeout(poll, pollInterval);
        }

    </script>
</body>
